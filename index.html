<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #eff1f4 !important;
    }

    img {
      height: 300px;
      object-fit: contain;
    }
  </style>
  <title>Products</title>
</head>

<body class="d-flex flex-column align-items-center px-5">
  <form class="w-50 my-4" onsubmit="searchProduct(event)">
    <input type="search" class="form-control shadow fs-4" name="searchtext" placeholder="Search..."
      aria-label="Search">
  </form>

  <div class="mb-3">
    Sort by: &nbsp;
    <input type="radio" id="option1" name="options" value="name" onchange="sortBy(event)">
    <label for="option1">name</label> &nbsp;

    <input type="radio" id="option2" name="options" value="price" onchange="sortBy(event)">
    <label for="option2">price</label> &nbsp;

    <input type="radio" id="option3" name="options" value="discount" onchange="sortBy(event)">
    <label for="option3">discount</label> &nbsp;
  </div>

  <div id="card-container" class="row align-items-center "></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
